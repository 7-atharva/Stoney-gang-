<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Feedback Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #4481eb, #04befe);
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        font-size: 16px;
        color: #495057;
        background-color: #f8f9fa;
        transition: all 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    select {
        background-color: #f8f9fa;
        color: #495057;
        border: 1px solid #ced4da;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Tourist Feedback Form</h2>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="place">Visited Place:</label>
        <select id="place" name="place" required>
            <option value="">Select a place</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Varanasi">Varanasi</option>
            <option value="Goa">Goa</option>
            <option value="Kolkata">Kolkata</option>
        </select>
        
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Very Good</option>
            <option value="3">3 - Good</option>
            <option value="2">2 - Fair</option>
            <option value="1">1 - Poor</option>
        </select>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>
        
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var feedbackData = {};
        formData.forEach(function(value, key) {
            feedbackData[key] = value;
        });
        console.log(feedbackData);
        // Here you can send the feedback data to your server using AJAX or fetch
        // For now, let's just log it to the console
        alert("Thank you for your feedback!");
        this.reset();
    });
</script>

</body>
</html>
